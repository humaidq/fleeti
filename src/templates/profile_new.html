{{ template "head" . }}

<div class="page-header">
  <h2>Create Profile</h2>
  <div class="page-header-actions">
    <a href="/profiles" class="btn">Back to Profiles</a>
  </div>
</div>

<section class="section-card">
  <h3>New Profile</h3>
  <form method="post" action="/profiles" class="form-grid">
    <input type="hidden" name="_csrf" value="{{ .csrf_token }}" />
    <div class="form-group">
      <label for="profile-fleet">Fleets</label>
      <select id="profile-fleet" name="fleet_ids" class="form-item" multiple required>
        {{ range .Fleets }}
        <option value="{{ .ID }}">{{ .Name }}</option>
        {{ end }}
      </select>
      <small class="muted-text">Select one or more fleets. Hold Ctrl (or Cmd on macOS) to select multiple.</small>
    </div>
    <div class="form-group">
      <label for="profile-name">Name</label>
      <input id="profile-name" name="name" class="form-item" required />
    </div>
    <div class="form-group">
      <label for="profile-description">Description</label>
      <textarea id="profile-description" name="description" class="form-item" rows="3"></textarea>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn">Create Profile</button>
      <a href="/profiles" class="btn">Cancel</a>
    </div>
  </form>
</section>

{{ template "foot" . }}
